<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css"></link>
    <link rel="stylesheet" href="main.css"></link>
</head>

<body>
    <div class="header col-md-12">Journey Through Time</div>
    <div id="game" class="col-md-12">
        <div id="self" class="gamearea col-md-12">
            <i class="health"></i>
            <i class="hunger"></i>
            <i class="thirst"></i>
            <i class="memory"></i> | 
            <i class="berries"></i>
        </div>
        <div id="resources" class="gamearea col-md-6"></div>
        <div id="message-overlay" class="col-md-6">
            <div id="messages"></div>
        </div>
        <div id="beings" class="gamearea col-md-12"><div class="label">Fey</div></div>
        <div id="research" class="gamearea col-md-12"><div class="label">Research</div></div>
        <div id="perks" class="gamearea col-md-12"><div class="label">Perks</div></div>
        <div id="debug"></div>
    </div>
    <div class="footer col-md-12">Juan Valencia <span></span> <button id="reset" class="btn btn-danger">reset</button></div>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="bootbox.min.js"></script>
    <script type="application/javascript" src="events.js"></script>
</body>

</html>
